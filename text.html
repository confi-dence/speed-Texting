        <!-- spead texttying -->
        <div class="flex-[1] flex  justify-center items-center" id="speedTexting">
            <div class="flex flex-col" id="maindashbox">
                <!-- text showing to be typed -->
                <div class="flex-[0.1] flex items-center  pl-5 text-white text-xl" id="timer">60</div>
                <div class="flex-[0.2] flex-col flex justify-center pl-8" id="displayedText">
                    <div class="flex-[0.8] h-44 text-lg" id="wordsdisplayed"></div>
                    <div id="reward" class="flex justify-end pr-8"></div>
                    
                </div> 
                <!--input for user to types -->
                <div class="flex-[0.43] flex-col  flex">  
                    <div class="flex-[0.75] flex justify-center items-center flex-col">
                        <!-- <textarea type="text" name="" class="flex justify-start items-start"  id="userTyped" placeholder="start typing here...">< -->
                          <textarea name="" rows="5" class="pl-2 resize-none"  placeholder="Type The Text Above... "  id="userTyped"></textarea>
                    </div>
                    <div class="flex-[0.25] flex justify-between  pr-8  items-end pl-5" id="restartButton">
                        <button class=" text-lg pl-1.5 text-gray-200 pr-1.5" id="takeTest">Start Again</button>
                        <button class=" text-lg pl-1.5 text-gray-200  pr-1.5" id="Reset">Reset</button>
                    </div>
                </div>
                <!-- displaying user last scor and current score -->
                <div class="flex-[0.2] flex" id="highCurrent">
                    <div class="flex pl-5  text-lg text-gray-200 items-center flex-[0.5]">
                        <div>Highest speed is : <em id="HighestScore">0</em> WPM</div>
                    </div>
                    <div class="flex pl-5 text-lg text-gray-200  items-center justify-start flex-[0.5]">
                        <div><em id="CurrentScore"></em></div>
                    </div>
                    
                </div>
               </div>
